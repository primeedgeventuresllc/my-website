<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prime Edge Partners</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* minimal form styles so it works even if styles.css is cached */
    .auth-card{max-width:480px;margin:32px auto 0;background:#f9fafb;border:1px solid rgba(0,0,0,.08);border-radius:16px;padding:24px}
    .auth-title{margin:0 0 6px}
    .auth-sub{color:#4b5563;margin:0 0 18px}
    .input{width:100%;padding:12px 14px;margin:6px 0 14px;border:1px solid rgba(0,0,0,.12);border-radius:10px;background:#fff;color:#001f54;font-size:16px}
    .button{display:inline-block;width:100%;padding:12px 16px;border-radius:10px;border:0;background:#001f54;color:#fff;font-weight:600;cursor:pointer}
    .button:active{transform:translateY(1px)}
    @media (min-width:640px){ .button{width:auto} }
  </style>
  <script>
    function fakeLogin(e){
      e.preventDefault();
      const u=document.getElementById('username').value.trim();
      const p=document.getElementById('password').value.trim();
      if(!u||!p){ alert("Please enter both username and password."); return; }
      const btn=document.getElementById('signin'); btn.disabled=true; btn.textContent="Signing in…";
      setTimeout(()=>{ window.location.href="under-construction.html?user="+encodeURIComponent(u); }, 1200);
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="logo" href="index.html">Prime Edge Partners</a>
      <nav class="links">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="under-construction.html">More</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero" style="text-align:center;padding:24px 0">
      <h1>Welcome to Prime Edge Partners</h1>
      <p class="auth-sub">Sign in is a visual demo only.</p>
    </section>

    <section class="auth-card">
      <h2 class="auth-title">Sign in</h2>
      <form onsubmit="fakeLogin(event)">
        <label for="username">Username</label>
        <input id="username" class="input" type="text" autocomplete="username" />
        <label for="password">Password</label>
        <input id="password" class="input" type="password" autocomplete="current-password" />
        <button id="signin" class="button" type="submit">Sign In</button>
      </form>
      <p class="auth-sub" style="margin-top:12px">Or
        <a href="under-construction.html">visit the under-construction page</a>.
      </p>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© <span id="year"></span> Prime Edge Partners</div>
  </footer>
  <script>document.getElementById("year").textContent=new Date().getFullYear();</script>
</body>
</html>
